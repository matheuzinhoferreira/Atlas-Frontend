<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Atlas Gym</title>
  <link rel="stylesheet" href="assets/css/perfil.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/root.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header Dark, logo left, perfil right -->
  <header class="atlas-header">
    <div class="atlas-header__logo">
      <a href="index.html"><img src="assets/img/logo-atlas.png" alt="Atlas Gym" /></a>
    </div>
    <div class="atlas-header__title">MEU PERFIL</div>
    <div class="atlas-header__perfil">
      <i class="fa-solid fa-user"></i>
    </div>
  </header>
  
  <div class="atlas-main-bg">
    <!-- Sidebar -->
    <aside class="atlas-sidebar">
      <div class="atlas-sidebar__profile">
        <i class="fa-solid fa-user"></i>
        <div>
          <div class="atlas-sidebar__profile-nome">Personal Lucas</div>
          <div class="atlas-sidebar__profile-email">personal.lucas@gmail.com</div>
        </div>
      </div>
      <nav>
        <a href="#" class="atlas-sidebar__nav-item"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
        <a href="#" class="atlas-sidebar__nav-item">Minha conta</a>
        <a href="#" class="atlas-sidebar__nav-item ativo"><i class="fa-solid fa-dumbbell"></i> Alunos</a>
        <a href="#" class="atlas-sidebar__nav-item"><i class="fa-solid fa-chart-line"></i> Relatórios</a>
        <a href="#" class="atlas-sidebar__nav-item"><i class="fa-solid fa-scale-balanced"></i> Punições</a>
        <a href="#" class="atlas-sidebar__nav-item sair"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
      </nav>
    </aside>

    <!-- Central (bioimpedância) -->
    <main class="atlas-main">
      <div class="atlas-bio-box">
        <form>
          <h2 class="atlas-bio-title">Registro de bioimpedância</h2>
          <input type="text" placeholder="Peso corporal (kg)">
          <input type="text" placeholder="Massa Magra (%)">
          <input type="text" placeholder="Massa Muscular (kg)">
          <input type="text" placeholder="Água Corporal Total (%)">
          <input type="text" placeholder="Massa Óssea (%)">
          <input type="text" placeholder="Massa de Gordura Total (kg)">
          <input type="text" placeholder="Índice de Massa Corporal (kg)">
          <button type="submit">Criar Registro</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Faixa roxa decorativa igual da referência -->
  <div class="atlas-faixa"></div>

  <!-- Footer do Atlas -->
  <footer class="footer">
    <div class="footer-content">
      <!-- ... coloque seu bloco pronto aqui ... -->
    </div>
    <hr class="footer-divider" />
    <div class="footer-copy">Copyright © 2025 Atlas Gym</div>
  </footer>

</body>
</html>
